<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fasting Weather Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.10/dayjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.10/plugin/utc.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.10/plugin/timezone.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            /* Cyberpunk color palette */
            --neon-cyan: #00ffff;
            --neon-pink: #ff0080;
            --neon-purple: #8000ff;
            --neon-green: #00ff00;
            --neon-orange: #ff8000;
            --neon-blue: #0080ff;
            --neon-yellow: #ffff00;
            --neon-red: #ff0040;
            
            /* Cyberpunk glass morphism */
            --cyber-glass-bg: rgba(0, 255, 255, 0.08);
            --cyber-glass-border: rgba(0, 255, 255, 0.3);
            --cyber-glass-shadow: 0 8px 32px rgba(0, 255, 255, 0.2);
            --cyber-glass-hover: rgba(0, 255, 255, 0.15);
            
            /* Cyberpunk gradients */
            --cyber-gradient-1: linear-gradient(135deg, rgba(0, 255, 255, 0.3), rgba(255, 0, 128, 0.3));
            --cyber-gradient-2: linear-gradient(135deg, rgba(128, 0, 255, 0.3), rgba(0, 128, 255, 0.3));
            --cyber-gradient-3: linear-gradient(135deg, rgba(255, 128, 0, 0.3), rgba(255, 0, 64, 0.3));
            --cyber-gradient-4: linear-gradient(135deg, rgba(0, 255, 0, 0.2), rgba(255, 255, 0, 0.2));
            --cyber-text-glow: 0 0 8px rgba(0, 255, 255, 0.4);
            --cyber-text-glow-pink: 0 0 8px rgba(255, 0, 128, 0.4);
            --cyber-text-glow-purple: 0 0 8px rgba(128, 0, 255, 0.4);
            
            /* Cyberpunk background */
            --cyber-bg-primary: #0a0a0f;
            --cyber-bg-secondary: #0d1117;
            --cyber-bg-tertiary: #161b22;
            --cyber-bg-accent: #21262d;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            background: var(--cyber-bg-primary);
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(0, 255, 255, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 0, 128, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(128, 0, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 60% 60%, rgba(0, 128, 255, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 10% 10%, rgba(255, 128, 0, 0.08) 0%, transparent 50%),
                linear-gradient(45deg, transparent 30%, rgba(0, 255, 255, 0.02) 50%, transparent 70%);
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                repeating-linear-gradient(
                    90deg,
                    transparent,
                    transparent 2px,
                    rgba(0, 255, 255, 0.03) 2px,
                    rgba(0, 255, 255, 0.03) 4px
                ),
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 2px,
                    rgba(255, 0, 128, 0.03) 2px,
                    rgba(255, 0, 128, 0.03) 4px
                );
            pointer-events: none;
            z-index: -1;
        }

        .weather-card {
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--cyber-glass-border);
            background: var(--cyber-glass-bg);
            box-shadow: var(--cyber-glass-shadow);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .weather-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        }

        .weather-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
            border-color: rgba(255, 255, 255, 0.25);
        }

        .hero-card {
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.3);
            box-shadow: 0 8px 32px rgba(59, 130, 246, 0.2);
        }

        .main-bg {
            background-image: url('https://placehold.co/1200x800/000022/FFFFFF?text=Weather');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            animation: backgroundShift 20s ease-in-out infinite;
        }

        @keyframes backgroundShift {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        /* Neon and glitch animations removed for clean interface */

        @keyframes digitalRain {
            0% { 
                transform: translateY(-100vh);
                opacity: 0;
            }
            10% { 
                opacity: 1;
            }
            90% { 
                opacity: 1;
            }
            100% { 
                transform: translateY(100vh);
                opacity: 0;
            }
        }

        @keyframes matrixGlow {
            0%, 100% { 
                text-shadow: 
                    0 0 5px var(--neon-green),
                    0 0 10px var(--neon-green),
                    0 0 15px var(--neon-green);
            }
            50% { 
                text-shadow: 
                    0 0 2px var(--neon-green),
                    0 0 5px var(--neon-green),
                    0 0 8px var(--neon-green);
            }
        }

        @keyframes cyberPulse {
            0%, 100% { 
                box-shadow: 
                    0 0 20px var(--neon-cyan),
                    0 0 40px var(--neon-cyan),
                    0 0 60px var(--neon-cyan),
                    inset 0 0 20px rgba(0, 255, 255, 0.1);
            }
            50% { 
                box-shadow: 
                    0 0 10px var(--neon-cyan),
                    0 0 20px var(--neon-cyan),
                    0 0 30px var(--neon-cyan),
                    inset 0 0 10px rgba(0, 255, 255, 0.05);
            }
        }

        @keyframes floatOrb {
            0%, 100% { 
                transform: translateY(0px) translateX(0px) rotate(0deg);
                opacity: 0.6;
            }
            25% { 
                transform: translateY(-20px) translateX(10px) rotate(90deg);
                opacity: 0.8;
            }
            50% { 
                transform: translateY(-10px) translateX(-15px) rotate(180deg);
                opacity: 1;
            }
            75% { 
                transform: translateY(-30px) translateX(5px) rotate(270deg);
                opacity: 0.7;
            }
        }

        .floating-orb {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(0, 255, 255, 0.3), rgba(255, 0, 128, 0.1));
            animation: floatOrb 8s ease-in-out infinite;
            pointer-events: none;
        }

        .orb-1 {
            width: 200px;
            height: 200px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
            background: radial-gradient(circle, rgba(0, 255, 255, 0.2), rgba(128, 0, 255, 0.1));
        }

        .orb-2 {
            width: 150px;
            height: 150px;
            top: 60%;
            right: 15%;
            animation-delay: 2s;
            background: radial-gradient(circle, rgba(255, 0, 128, 0.2), rgba(0, 128, 255, 0.1));
        }

        .orb-3 {
            width: 100px;
            height: 100px;
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
            background: radial-gradient(circle, rgba(255, 128, 0, 0.2), rgba(0, 255, 0, 0.1));
        }

        /* Digital Rain Effect */
        .digital-rain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -2;
            overflow: hidden;
        }

        .rain-column {
            position: absolute;
            top: -100vh;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            color: var(--neon-green);
            opacity: 0.3;
            animation: digitalRain 3s linear infinite;
            text-shadow: 0 0 5px var(--neon-green);
        }

        /* Enhanced Cyberpunk Elements */
        .cyber-border {
            position: relative;
            border: 2px solid var(--neon-cyan);
            border-radius: 12px;
            background: transparent;
        }

        .cyber-border::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, var(--neon-cyan), var(--neon-pink), var(--neon-purple));
            border-radius: 12px;
            z-index: -1;
            animation: cyberPulse 2s ease-in-out infinite;
            opacity: 0.3;
        }

        .glitch-text {
            /* Glitch effects removed for clean appearance */
        }

        /* Status Indicators */
        .status-indicator {
            position: relative;
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #10b981;
        }

        /* Progress Bars */
        .cyber-progress {
            position: relative;
            height: 8px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 4px;
            overflow: hidden;
            border: 1px solid rgba(59, 130, 246, 0.3);
        }

        .cyber-progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #3b82f6, #8b5cf6);
            border-radius: 4px;
            position: relative;
        }

        .icon-shadow {
            filter: drop-shadow(0 8px 16px rgba(0, 0, 0, 0.3));
            transition: all 0.3s ease;
        }

        .icon-shadow:hover {
            transform: scale(1.1);
            filter: drop-shadow(0 12px 24px rgba(0, 0, 0, 0.4));
        }

        .floating-animation {
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .pulse-glow {
            animation: pulseGlow 2s ease-in-out infinite;
        }

        @keyframes pulseGlow {
            0%, 100% { 
                box-shadow: 0 0 20px rgba(168, 85, 247, 0.6);
                transform: scale(1);
            }
            50% { 
                box-shadow: 0 0 30px rgba(168, 85, 247, 0.9);
                transform: scale(1.02);
            }
        }

        .gradient-text {
            background: linear-gradient(135deg, #3b82f6, #8b5cf6, #06b6d4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            background-color: transparent !important;
        }

        .cyber-text-glow {
            color: #06b6d4;
        }

        .cyber-text-glow-pink {
            color: #ec4899;
        }

        .cyber-text-glow-purple {
            color: #8b5cf6;
        }

        .glass-input {
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            background: var(--cyber-glass-bg);
            border: 1px solid var(--cyber-glass-border);
            transition: all 0.3s ease;
        }

        .glass-input:focus {
            background: var(--cyber-glass-hover);
            border-color: var(--neon-cyan);
            box-shadow: 
                0 0 20px rgba(0, 255, 255, 0.6),
                0 0 40px rgba(255, 0, 128, 0.3);
            transform: translateY(-1px);
        }

        .search-suggestions {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 20px;
            margin-top: 12px;
            max-height: 320px;
            overflow-y: auto;
            z-index: 1000;
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.4),
                0 0 40px rgba(59, 130, 246, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            opacity: 0;
            visibility: hidden;
            transform: translateY(-15px) scale(0.95);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .search-suggestions.visible {
            opacity: 1;
            visibility: visible;
            transform: translateY(0) scale(1);
        }

        .suggestion-item {
            padding: 16px 20px;
            cursor: pointer;
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 12px;
            position: relative;
        }

        .suggestion-item:last-child {
            border-bottom: none;
            border-radius: 0 0 20px 20px;
        }

        .suggestion-item:first-child {
            border-radius: 20px 20px 0 0;
        }

        .suggestion-item:hover {
            background: rgba(59, 130, 246, 0.1);
            transform: translateX(4px);
        }

        .suggestion-item.selected {
            background: rgba(59, 130, 246, 0.2);
            border-left: 3px solid rgba(59, 130, 246, 0.8);
        }

        .suggestion-icon {
            width: 20px;
            height: 20px;
            color: #06b6d4;
            flex-shrink: 0;
        }

        .suggestion-content {
            flex: 1;
            min-width: 0;
        }

        .suggestion-name {
            font-weight: 600;
            color: white;
            font-size: 15px;
            margin-bottom: 2px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .suggestion-details {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.6);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .suggestion-highlight {
            background: rgba(59, 130, 246, 0.2);
            padding: 2px 4px;
            border-radius: 4px;
            color: #06b6d4;
        }

        /* Custom scrollbar for suggestions */
        .search-suggestions::-webkit-scrollbar {
            width: 6px;
        }

        .search-suggestions::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 3px;
        }

        .search-suggestions::-webkit-scrollbar-thumb {
            background: rgba(59, 130, 246, 0.5);
            border-radius: 3px;
        }

        .search-suggestions::-webkit-scrollbar-thumb:hover {
            background: rgba(59, 130, 246, 0.7);
        }

        .no-suggestions {
            padding: 20px;
            text-align: center;
            color: rgba(255, 255, 255, 0.6);
            font-style: italic;
        }

        .suggestion-name {
            font-weight: 600;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 2px;
        }

        .suggestion-details {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.6);
        }

        .no-suggestions {
            padding: 16px;
            text-align: center;
            color: rgba(255, 255, 255, 0.6);
            font-style: italic;
        }

        .glass-button {
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            background: var(--cyber-glass-bg);
            border: 1px solid var(--cyber-glass-border);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .glass-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 255, 0.4), rgba(255, 0, 128, 0.3), transparent);
            transition: left 0.5s ease;
        }

        .glass-button:hover::before {
            left: 100%;
        }

        .glass-button:hover {
            background: var(--cyber-glass-hover);
            border-color: var(--neon-cyan);
            transform: translateY(-2px);
            box-shadow: 
                0 8px 25px rgba(0, 255, 255, 0.4),
                0 0 30px rgba(255, 0, 128, 0.2);
        }

        .particle {
            position: absolute;
            pointer-events: none;
            opacity: 0.6;
            animation: particleFloat 8s linear infinite;
        }

        @keyframes particleFloat {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        .temperature-display {
            background: linear-gradient(135deg, rgba(168, 85, 247, 0.2), rgba(59, 130, 246, 0.15), rgba(6, 182, 212, 0.1));
            border-radius: 20px;
            padding: 20px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(168, 85, 247, 0.3);
            position: relative;
            overflow: hidden;
        }

        .temperature-display::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(from 0deg, transparent, rgba(168, 85, 247, 0.3), rgba(59, 130, 246, 0.2), rgba(6, 182, 212, 0.15), transparent);
            animation: rotate 10s linear infinite;
            opacity: 0.6;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .chart-container {
            position: relative;
            background: linear-gradient(135deg, rgba(168, 85, 247, 0.15), rgba(59, 130, 246, 0.1), rgba(6, 182, 212, 0.08));
            border-radius: 16px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(168, 85, 247, 0.25);
        }

        .detail-item {
            transition: all 0.3s ease;
            padding: 12px;
            border-radius: 12px;
            backdrop-filter: blur(10px);
            background: rgba(168, 85, 247, 0.12);
            border: 1px solid rgba(168, 85, 247, 0.25);
        }

        .detail-item:hover {
            background: rgba(168, 85, 247, 0.18);
            border-color: rgba(168, 85, 247, 0.4);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(168, 85, 247, 0.25);
        }

        .forecast-item {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border-radius: 12px;
            padding: 12px;
            backdrop-filter: blur(15px);
            background: rgba(168, 85, 247, 0.15);
            border: 1px solid rgba(168, 85, 247, 0.3);
            position: relative;
            overflow: hidden;
        }

        .forecast-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, rgba(168, 85, 247, 0.8), rgba(59, 130, 246, 0.6), rgba(6, 182, 212, 0.4), transparent);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .forecast-item:hover::before {
            opacity: 1;
        }

        .forecast-item:hover {
            background: rgba(168, 85, 247, 0.2);
            transform: translateY(-2px) scale(1.01);
            box-shadow: 0 8px 25px rgba(168, 85, 247, 0.3);
            border-color: rgba(168, 85, 247, 0.5);
        }

        .forecast-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .forecast-day-info {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .forecast-day {
            font-weight: 700;
            font-size: 1rem;
            background: linear-gradient(135deg, #ffffff, #a855f7, #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .forecast-today {
            background: linear-gradient(135deg, #a855f7, #3b82f6, #06b6d4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            position: relative;
        }

        .forecast-today::after {
            content: 'TODAY';
            position: absolute;
            top: -6px;
            right: -18px;
            font-size: 0.5rem;
            font-weight: 600;
            color: #a855f7;
            background: rgba(168, 85, 247, 0.2);
            padding: 1px 4px;
            border-radius: 3px;
            border: 1px solid rgba(168, 85, 247, 0.4);
        }

        .forecast-date {
            font-size: 0.7rem;
            color: rgba(255, 255, 255, 0.6);
            font-weight: 500;
        }

        .forecast-icon-container {
            position: relative;
            transition: transform 0.3s ease;
        }

        .forecast-item:hover .forecast-icon-container {
            transform: scale(1.05) rotate(3deg);
        }

        .forecast-main-content {
            display: grid;
            grid-template-columns: 1fr auto auto;
            gap: 12px;
            align-items: center;
            margin-bottom: 6px;
        }

        .forecast-temps {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .forecast-temp-high {
            font-weight: 700;
            font-size: 1.1rem;
            background: linear-gradient(135deg, #ffffff, #a855f7, #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .forecast-temp-low {
            font-weight: 500;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.6);
        }

        .forecast-temp-separator {
            color: rgba(255, 255, 255, 0.4);
            font-size: 0.8rem;
        }

        .forecast-precipitation {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2px;
        }

        .precipitation-badge {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background: linear-gradient(135deg, #a855f7, #3b82f6, #06b6d4);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            font-weight: 700;
            color: white;
            box-shadow: 0 3px 8px rgba(168, 85, 247, 0.4);
            transition: all 0.3s ease;
        }

        .forecast-item:hover .precipitation-badge {
            transform: scale(1.1);
            box-shadow: 0 4px 12px rgba(168, 85, 247, 0.6);
        }

        .precipitation-label {
            font-size: 0.6rem;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 500;
        }

        .forecast-details {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 8px;
            padding-top: 6px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .forecast-detail-item {
            text-align: center;
            padding: 4px;
            border-radius: 6px;

            const particle = document.createElement('div');

            const symbols = {
                'clear': ['', '', ''],
                'cloudy': ['', ''],
                'rain': ['', ''],
                'storm': ['', ''],
                'snow': ['', '', ''],
                'fog': ['', '']

            const weatherSymbols = symbols[weatherType] || symbols['clear'];
            const symbol = weatherSymbols[Math.floor(Math.random() * weatherSymbols.length)];
            
            particle.textContent = symbol;
            particle.style.left = Math.random() * 100 + '%';
            particle.style.fontSize = (Math.random() * 20 + 10) + 'px';
            particle.style.animationDuration = (Math.random() * 10 + 5) + 's';
            particle.style.animationDelay = Math.random() * 2 + 's';
            
            particlesContainer.appendChild(particle);
            
            setTimeout(() => {
                if (particle.parentNode) {
                    particle.parentNode.removeChild(particle);
                }
            }, 15000);
        };

            // Clear existing particles
            particlesContainer.innerHTML = '';
            
            // Clear existing interval

                clearInterval(particleInterval);
            }
            
            // Start new particle effect
            particleInterval = setInterval(() => {
                createParticle(weatherType);
            }, 2000);
        };

                clearInterval(particleInterval);

                return;

            try {

                if (!res.ok) throw new Error('Failed to fetch suggestions');
                const data = await res.json();
                currentSuggestions = data;

                console.error('Error fetching suggestions:', error);
                hideSuggestions();

        const displaySuggestions = (suggestions) => {
            if (suggestions.length === 0) {
                searchSuggestions.innerHTML = '<div class="no-suggestions">No locations found</div>';
                showSuggestions();
                return;
            }

            const searchQuery = searchInput.value.toLowerCase();
            
            searchSuggestions.innerHTML = suggestions.map((suggestion, index) => {
                const address = suggestion.address || {};
                const city = address.city || address.town || address.village || '';
                const state = address.state || '';
                const country = address.country || '';
                const details = [city, state, country].filter(Boolean).join(', ');
                
                // Highlight matching text
                const displayName = suggestion.display_name.split(',')[0];
                const highlightedName = displayName.toLowerCase().includes(searchQuery) 
                    ? displayName.replace(new RegExp(`(${searchQuery})`, 'gi'), '<span class="suggestion-highlight">$1</span>')
                    : displayName;
                
                return `
                    <div class="suggestion-item" data-index="${index}" data-lat="${suggestion.lat}" data-lon="${suggestion.lon}" data-name="${suggestion.display_name}">
                        <svg class="suggestion-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">

                            <div class="suggestion-name">${highlightedName}</div>
                            <div class="suggestion-details">${details}</div>
                        </div>

            showSuggestions();
            selectedSuggestionIndex = -1;

            const lat = parseFloat(suggestionElement.dataset.lat);
            const lon = parseFloat(suggestionElement.dataset.lon);
            const name = suggestionElement.dataset.name;

            state.locationName = name.split(',').slice(0, 2).join(',');

                if (type === 'sun-cloud') return icons['moon-cloud'];

            return icons[type] || icons['sun'];

        const fetchAirQuality = async (lat, lon, timezone) => {

        const fetchWeather = async (lat, lon) => {

            const params = new URLSearchParams({

                longitude: lon, 
                timezone: 'auto',
                current: 'temperature_2m,relative_humidity_2m,apparent_temperature,is_day,precipitation,weather_code,wind_speed_10m,surface_pressure',

            });

            try {
                const res = await fetch(`${API_BASE}?${params}`);
                if (!res.ok) {
                    throw new Error(`HTTP ${res.status}: ${res.statusText}`);
                }
                const data = await res.json();
                
                // Validate required data
                if (!data.current || !data.daily || !data.hourly) {
                    throw new Error('Invalid data structure received from API');

                state.timezone = data.timezone || 'auto';

                setTimeout(() => showLoader(false), 500);

            // Update Hourly Chart
            const hourlyLabels = hourly?.time?.slice(0, 24).map(t => dayjs(t).format('HH')) || [];

            } else {
                hourlyChart = new Chart(ctx, {
                    type: 'line',

                        scales: {
                            y: { 
                                beginAtZero: false, 
                                ticks: { 
                                    color: 'rgba(255, 255, 255, 0.8)',
                                    font: { size: 12, weight: '500' }

                                grid: { 
                                    color: 'rgba(255, 255, 255, 0.1)',
                                    drawBorder: false

                                border: { display: false }

                            x: { 
                                ticks: { 
                                    color: 'rgba(255, 255, 255, 0.8)',
                                    font: { size: 12, weight: '500' }

                                grid: { display: false },
                                border: { display: false }
                            }
                        },
                        plugins: { 
                            legend: { display: false },
                            tooltip: {
                                backgroundColor: 'rgba(0, 0, 0, 0.8)',
                                titleColor: 'rgba(255, 255, 255, 0.9)',
                                bodyColor: 'rgba(255, 255, 255, 0.8)',
                                borderColor: 'rgba(168, 85, 247, 0.6)',
                                borderWidth: 1,

                                displayColors: false
                            }
                        },
                        interaction: {
                            intersect: false,
                            mode: 'index'
                        }

                });
            }

            // Update Daily Forecast
            dailyForecastEl.innerHTML = '';
            const forecastDays = Math.min(7, daily?.time?.length || 0);
            
            for (let i = 0; i < forecastDays; i++) {
                const isToday = i === 0;
                const dayTime = daily?.time?.[i] || dayjs().add(i, 'day').format('YYYY-MM-DD');
                const dayName = isToday ? 'Today' : dayjs(dayTime).format('ddd');
                const dayDate = isToday ? dayjs().format('MMM D') : dayjs(dayTime).format('MMM D');
                const weatherCode = daily?.weather_code?.[i] || 0;
                const weatherDesc = weatherCodeMap[weatherCode]?.desc || "Unknown";
                const precipitationProb = Math.round(daily?.precipitation_probability_max?.[i] || 0);
                const tempHigh = Math.round(daily?.temperature_2m_max?.[i] || 20);
                const tempLow = Math.round(daily?.temperature_2m_min?.[i] || 15);
                const uvIndex = Math.round(daily?.uv_index_max?.[i] || 3);
                const dailyWindSpeed = Math.round(daily?.wind_speed_10m_max?.[i] || 5);
                const dailyHumidity = Math.round(daily?.relative_humidity_2m_max?.[i] || 60);
                
                dailyForecastEl.innerHTML += `
                    <div class="forecast-item cursor-pointer flex items-center justify-between p-3 rounded-xl bg-white/5 hover:bg-white/10 transition-all duration-200" data-day="${i}">
                        <div class="flex items-center gap-3">
                            <div class="w-8 h-8 icon-shadow">${getIcon(daily.weather_code[i])}</div>
                            <div class="forecast-day-info">
                                <div class="forecast-day ${isToday ? 'forecast-today' : ''} text-sm font-semibold">${dayName}</div>
                                <div class="forecast-date text-xs opacity-70">${dayDate}</div>
                            </div>
                        </div>
                        
                        <div class="flex items-center gap-4">
                            <div class="forecast-temps text-center">
                                <div class="forecast-temp-high text-lg font-bold">${tempHigh}</div>
                                <div class="forecast-temp-low text-sm opacity-70">${tempLow}</div>
                            </div>
                            <div class="forecast-precipitation text-center">
                                <div class="precipitation-badge text-xs bg-blue-500/20 text-blue-300 px-2 py-1 rounded-full">${precipitationProb}%</div>
                            </div>
                        </div>
                    </div>`;
            }

            // Add click handlers for forecast items
            document.querySelectorAll('.forecast-item').forEach(item => {
                item.addEventListener('click', () => {
                    const dayIndex = item.dataset.day;
                    const dayData = daily.time[dayIndex];
                    const dayName = dayIndex === '0' ? 'Today' : dayjs(dayData).format('dddd, MMMM D');
                    
                    // Create detailed modal for the day
                    const detailedModal = `
                        <div class="fixed inset-0 bg-black bg-opacity-60 items-center justify-center z-50 flex">
                            <div class="weather-card rounded-2xl p-8 w-11/12 max-w-md text-center bounce-in">
                                <div class="mb-6">
                                    <h3 class="text-2xl font-bold gradient-text mb-2">${dayName}</h3>
                                    <div class="w-20 h-20 mx-auto mb-4 icon-shadow">${getIcon(daily.weather_code[dayIndex])}</div>
                                    <p class="text-lg font-semibold capitalize mb-4">${weatherCodeMap[daily.weather_code[dayIndex]]?.desc || "Unknown"}</p>
                                </div>
                                
                                <div class="grid grid-cols-2 gap-4 mb-6">
                                    <div class="detail-item">
                                        <div class="w-10 h-10 mx-auto mb-2 rounded-full bg-gradient-to-r from-red-400 to-orange-500 flex items-center justify-center">
                                            <span class="text-lg font-bold text-white">${Math.round(daily.temperature_2m_max[dayIndex])}</span>
                                        </div>
                                        <p class="text-sm opacity-70">High</p>
                                    </div>
                                    <div class="detail-item">
                                        <div class="w-10 h-10 mx-auto mb-2 rounded-full bg-gradient-to-r from-blue-400 to-cyan-500 flex items-center justify-center">
                                            <span class="text-lg font-bold text-white">${Math.round(daily.temperature_2m_min[dayIndex])}</span>
                                        </div>
                                        <p class="text-sm opacity-70">Low</p>
                                    </div>
                                </div>
                                
                                <div class="grid grid-cols-2 gap-4 mb-6">
                                    <div class="detail-item">
                                        <div class="w-10 h-10 mx-auto mb-2 rounded-full bg-gradient-to-r from-blue-500 to-blue-600 flex items-center justify-center">
                                            <span class="text-sm font-bold text-white">${Math.round(daily.precipitation_probability_max[dayIndex])}%</span>
                                        </div>
                                        <p class="text-sm opacity-70">Rain Chance</p>
                                    </div>
                                    <div class="detail-item">
                                        <div class="w-10 h-10 mx-auto mb-2 rounded-full bg-gradient-to-r from-yellow-400 to-orange-500 flex items-center justify-center">
                                            <span class="text-sm font-bold text-white">${Math.round(daily.uv_index_max[dayIndex])}</span>
                                        </div>
                                        <p class="text-sm opacity-70">UV Index</p>
                                    </div>
                                </div>
                                
                                <button onclick="this.closest('.fixed').remove()" class="glass-button text-white font-semibold py-3 px-8 rounded-full w-full">Close</button>
                            </div>
                        </div>
                    `;
                    
                    document.body.insertAdjacentHTML('beforeend', detailedModal);
                });
            });

            // Update Details
            const uvIndex = daily?.uv_index_max?.[0] || 3;
            const uvText = uvIndex <= 2 ? 'Low' : uvIndex <= 5 ? 'Moderate' : uvIndex <= 7 ? 'High' : uvIndex <= 10 ? 'Very High' : 'Extreme';

            document.getElementById('detail-wind').innerHTML = `
                <div class="w-12 h-12 mx-auto mb-3 rounded-full bg-gradient-to-r from-cyan-400 to-blue-500 flex items-center justify-center pulse-glow">
                    <svg class="w-6 h-6 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v2.25m6.364.386l-1.591 1.591M21 12h-2.25m-.386 6.364l-1.591-1.591M12 18.75V21m-4.773-4.227l-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0z" />
                    </svg>
                </div>
                <p class="text-sm opacity-70 mb-1">Wind</p>
                <p class="font-bold text-lg gradient-text">${windSpeed} km/h</p>
            `;
            
            document.getElementById('detail-humidity').innerHTML = `
                <div class="w-12 h-12 mx-auto mb-3 rounded-full bg-gradient-to-r from-blue-400 to-cyan-500 flex items-center justify-center pulse-glow">
                    <svg class="w-6 h-6 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 15a4 4 0 004 4h9a5 5 0 10-.1-9.999 5.002 5.002 0 10-9.78 2.096A4.001 4.001 0 003 15z" />
                    </svg>
                </div>
                <p class="text-sm opacity-70 mb-1">Humidity</p>
                <p class="font-bold text-lg gradient-text">${humidity}%</p>
            `;
            
            document.getElementById('detail-uv').innerHTML = `
                <div class="w-12 h-12 mx-auto mb-3 rounded-full bg-gradient-to-r from-yellow-400 to-orange-500 flex items-center justify-center pulse-glow">
                    <svg class="w-6 h-6 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v2.25m6.364.386l-1.591 1.591M21 12h-2.25m-.386 6.364l-1.591-1.591M12 18.75V21m-4.773-4.227l-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0z" />
                    </svg>
                </div>
                <p class="text-sm opacity-70 mb-1">UV Index</p>
                <p class="font-bold text-lg gradient-text">${uvText}</p>
            `;
            
            document.getElementById('detail-pressure').innerHTML = `
                <div class="w-12 h-12 mx-auto mb-3 rounded-full bg-gradient-to-r from-purple-400 to-pink-500 flex items-center justify-center pulse-glow">
                    <svg class="w-6 h-6 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
                    </svg>
                </div>
                <p class="text-sm opacity-70 mb-1">Pressure</p>
                <p class="font-bold text-lg gradient-text">${Math.round(pressure)} hPa</p>
            `;
            
            document.getElementById('detail-sunrise').innerHTML = `
                <div class="w-12 h-12 mx-auto mb-3 rounded-full bg-gradient-to-r from-yellow-400 to-red-500 flex items-center justify-center pulse-glow">
                    <svg class="w-6 h-6 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v2.25m6.364.386l-1.591 1.591M21 12h-2.25m-.386 6.364l-1.591-1.591M12 18.75V21m-4.773-4.227l-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0z" />
                    </svg>
                </div>
                <p class="text-sm opacity-70 mb-1">Sunrise</p>
                <p class="font-bold text-lg gradient-text">${todaySunrise.format('HH:mm')}</p>
            `;
            
            document.getElementById('detail-sunset').innerHTML = `
                <div class="w-12 h-12 mx-auto mb-3 rounded-full bg-gradient-to-r from-orange-400 to-red-500 flex items-center justify-center pulse-glow">
                    <svg class="w-6 h-6 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 21a9.004 9.004 0 008.716-6.747M12 21a9.004 9.004 0 01-8.716-6.747M12 21c.507 0 1.012-.057 1.506-.164M12 21a9.004 9.004 0 00-8.716-6.747m17.432 0a9.004 9.004 0 00-8.716-6.747M12 3c.507 0 1.012-.057 1.506-.164M12 3a9.004 9.004 0 00-8.716 6.747m17.432 0a9.004 9.004 0 00-8.716 6.747" />
                    </svg>
                </div>
                <p class="text-sm opacity-70 mb-1">Sunset</p>
                <p class="font-bold text-lg gradient-text">${todaySunset.format('HH:mm')}</p>
            `;
        };
        
        // --- Event Listeners ---
        const handleGetCurrentLocation = () => {
             if (!navigator.geolocation) {
                showModal("Geolocation is not supported by your browser.");
                return;
            }
            navigator.geolocation.getCurrentPosition(
                async (position) => {
                    const { latitude, longitude } = position.coords;
                    state.coords = { lat: latitude, lon: longitude };
                    state.locationName = await fetchLocationName(latitude, longitude);
                    fetchWeather(latitude, longitude);
                },
                () => {
                    showModal("Unable to retrieve your location. Please enable location services or use the search bar.");
                    if (!state.locationName) init();
                }
            );
        };
        
        currentLocationBtn.addEventListener('click', handleGetCurrentLocation);

        // Search input event listeners
        searchInput.addEventListener('input', (e) => {
            const query = e.target.value.trim();
            
            // Clear existing timeout
            if (searchTimeout) {
                clearTimeout(searchTimeout);
            }
            
            // Debounce search suggestions
            searchTimeout = setTimeout(() => {
                fetchSearchSuggestions(query);
            }, 300);
        });

        searchInput.addEventListener('keydown', (e) => {
            const items = searchSuggestions.querySelectorAll('.suggestion-item');
            
            if (e.key === 'ArrowDown') {
                e.preventDefault();
                selectedSuggestionIndex = Math.min(selectedSuggestionIndex + 1, items.length - 1);
                updateSelectedSuggestion();
            } else if (e.key === 'ArrowUp') {
                e.preventDefault();
                selectedSuggestionIndex = Math.max(selectedSuggestionIndex - 1, -1);
                updateSelectedSuggestion();
            } else if (e.key === 'Enter') {
                e.preventDefault();
                if (selectedSuggestionIndex >= 0 && items[selectedSuggestionIndex]) {
                    selectSuggestion(items[selectedSuggestionIndex]);
                } else if (searchInput.value.trim()) {
                    searchLocation(searchInput.value);
                    searchInput.value = '';
                }
            } else if (e.key === 'Escape') {
                hideSuggestions();
            }
        });

        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && searchInput.value && selectedSuggestionIndex === -1) {
                searchLocation(searchInput.value);
                searchInput.value = '';
            }
        });

        // Click outside to hide suggestions
        document.addEventListener('click', (e) => {
            if (!searchInput.contains(e.target) && !searchSuggestions.contains(e.target)) {
                hideSuggestions();
            }
        });

        // Click handlers for suggestions
        searchSuggestions.addEventListener('click', (e) => {
            const suggestionItem = e.target.closest('.suggestion-item');
            if (suggestionItem) {
                selectSuggestion(suggestionItem);
            }
        });

        // Enhanced search input interactions
        searchInput.addEventListener('focus', () => {
            searchInput.style.transform = 'scale(1.02)';
        });

        searchInput.addEventListener('blur', () => {
            searchInput.style.transform = 'scale(1)';
        });

        // Add click animation to current location button
        currentLocationBtn.addEventListener('click', () => {
            currentLocationBtn.style.transform = 'scale(0.95)';
            setTimeout(() => {
                currentLocationBtn.style.transform = 'scale(1)';
            }, 150);
        });
        
        // --- Fallback Data ---
        const showFallbackData = () => {
            locationNameEl.textContent = state.locationName;
            currentTempEl.textContent = "22";
            weatherDescriptionEl.textContent = "Clear sky";
            feelsLikeEl.textContent = "Feels like 24";
            mainWeatherIconEl.innerHTML = getIcon(0, true);
            updateBackground(0, true);
            
            const now = dayjs();
            currentTimeEl.textContent = now.format('dddd, D MMMM | HH:mm');
            
            suhoorTimeEl.textContent = "05:45";
            iftarTimeEl.textContent = "18:30";
            
            // Show fallback message
            showModal('Weather data temporarily unavailable. Showing sample data.');
        };

        // --- Mobile Detection and Optimizations ---
        const isMobile = () => {
            return window.innerWidth <= 768 || /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        };

        const optimizeForMobile = () => {
            if (isMobile()) {
                // Disable particle effects on mobile for better performance
                stopParticleEffect();
                
                // Reduce chart animation duration on mobile
                if (hourlyChart && hourlyChart.options) {
                    hourlyChart.options.animation.duration = 1000;
                }
                
                // Optimize touch interactions
                document.body.style.touchAction = 'manipulation';
            }
        };

        // --- Initialization ---
        const init = () => {
            // Optimize for mobile if needed
            optimizeForMobile();
            
            // Try to fetch weather data, show fallback if it fails
            fetchWeather(state.coords.lat, state.coords.lon).catch(() => {
                showFallbackData();
            });
        };

        // Handle window resize for responsive optimizations
        window.addEventListener('resize', () => {
            optimizeForMobile();
        });

        window.onload = init;

    </script>
